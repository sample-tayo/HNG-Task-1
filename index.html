<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolaji Makinde</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 data-testid="slackUserName">Bolaji Makinde</h1>

      <div class="page-text">
        <img
          src="/assets/makindee.jpg"
          alt="Bolaji Makinde"
          data-testid="slackDisplayImage" />
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">Track: FrontEnd</p>
      </div>
      <a href="https://github.com/sample-tayo/" data-testid="githubURL"
        >Visit GitHub Repository</a
      >
    </main>
    <script src="main.js"></script>
  </body>
</html>
